<!DOCTYPE html>
<html>
	<head>
		<title>Oefengrafiek voor requests zonder en met pipelining</title>
		<script src="../js/flot/jquery.js"></script>
		<script src="../js/flot/jquery.flot.js"></script>
		<script>
			$(function() {
				var close_points = [];
				var keepalive_points = [];

				for (var i = 1; i <= 20; i += 1) {
					// Connection: close -> 3 RTT per resource
					close_points.push([i, 3*i]);

					// Connection: keep-alive -> 3 RTT + n-1 requests for n resources
					keepalive_points.push([i, 3 + (i - 1)]);
				} 

				$.plot("#pipelining_chart", [
						{ label: "close", data: close_points}, 
						{ label: "keep-alive", data: keepalive_points}
				], {
					series: {
						lines: { show: false },
						points: { show: true }
					},
					xaxis: {
						ticks: 20,
						tickDecimals: 0
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="pipelining_chart" style="width:600px; height:300px">
		</div>
	</body>
</html>
